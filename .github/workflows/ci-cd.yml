name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Run tests
      run: dotnet test --no-build --verbosity normal --configuration Release

  publish-windows:
    name: Publish for Windows
    needs: build-and-test
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Publish Windows x64
      run: dotnet publish AvaloniaTestApp/AvaloniaTestApp.csproj -c Release -r win-x64 --self-contained true -o ./publish/windows
      
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: Calculator-Windows
        path: ./publish/windows/

  publish-linux:
    name: Publish for Linux
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Publish Linux x64
      run: dotnet publish AvaloniaTestApp/AvaloniaTestApp.csproj -c Release -r linux-x64 --self-contained true -o ./publish/linux
      
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: Calculator-Linux
        path: ./publish/linux/